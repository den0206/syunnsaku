<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中間地点レストラン検索 - Syunsaku</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🍽️ 中間地点レストラン検索</h1>
        <p>二人の位置から中間地点のレストランを見つけよう</p>
        <div class="nav-hint">マップをクリックして場所を指定</div>
    </header>

    <main>
        <div class="input-section">
            <div class="input-instructions">
                <p>📌 <strong>使い方:</strong> 住所を入力して「検索」ボタンを押すか、Enterキーを押してください</p>
            </div>
            
            <div class="location-input">
                <label for="location1">場所1:</label>
                <input type="text" id="location1" placeholder="住所を入力してEnterまたは検索ボタンをクリック">
                <button id="search-location1">検索</button>
                <button id="get-location1">現在地取得</button>
            </div>
            
            <div class="location-input">
                <label for="location2">場所2:</label>
                <input type="text" id="location2" placeholder="住所を入力してEnterまたは検索ボタンをクリック">
                <button id="search-location2">検索</button>
                <button id="get-location2">現在地取得</button>
            </div>
            
            <div class="search-instructions">
                <p>⬇️ 両方の場所を設定したら、下のボタンをクリックしてください</p>
            </div>
            
            <button id="search-btn">中間地点を検索</button>
        </div>

        <div class="map-container" id="map-container">
            <div class="map-controls">
                <div class="map-control-btn" id="fullscreen-btn" title="フルスクリーン">⛶</div>
                <div class="map-control-btn" id="locate-btn" title="現在地に移動">📍</div>
                <div class="map-control-btn" id="reset-view-btn" title="全体表示">🔄</div>
            </div>
            <div id="map"></div>
        </div>

        <div class="stations-section" id="stations-section" style="display:none;">
            <h2>中間地点付近の駅</h2>
            <div id="stations-list"></div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2 id="results-title">検索結果</h2>
                <div class="results-count" id="results-count"></div>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">カテゴリ</label>
                    <select id="category-filter">
                        <option value="">すべてのカテゴリ</option>
                        <option value="restaurant">レストラン</option>
                        <option value="cafe">カフェ</option>
                        <option value="fast_food">ファストフード</option>
                        <option value="bar">バー</option>
                        <option value="pub">パブ</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>並び順</label>
                    <div class="sort-controls">
                        <div class="sort-btn active" id="sort-distance">距離順</div>
                        <div class="sort-btn" id="sort-name">名前順</div>
                    </div>
                </div>
            </div>
            <div id="results-list"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
